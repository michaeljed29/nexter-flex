<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>nexter &mdash; your home, your freedom</title>
    </head>
    <body class="container">
        <div class="sidebar">
            <div class="btn-nav"></div>
        </div>
        <div class="main">
            <div class="u-header-realtors-wrapper">
                <div class="header">
                    <img class="header__logo" src="img/logo.png" alt="logo">
                    <div class="header__text">
                        <h4 class="heading-4 u-margin-bot-medium">Your own home:</h4>
                        <h1 class="heading-1">The ultimate personal freedom</h1>
                        <button class="btn btn--header">View our properties</button>
                    </div>
                    <div class="header__seenon-box">
                        <div class="u-center-text">
                            <p class="header__seenon-text">Seen on</p>
                        </div>
                        <div class="header__seenon-img-box">
                            <img class="header__seenon-img" src="img/logo-bbc.png" alt="Seen on logo 1">
                            <img class="header__seenon-img" src="img/logo-forbes.png" alt="Seen on logo 2">
                            <img class="header__seenon-img" src="img/logo-techcrunch.png" alt="Seen on logo 3">
                            <img class="header__seenon-img" src="img/logo-bi.png" alt="Seen on logo 4">
                        </div>
                    </div>
                </div>
                <div class="realtors">
                    <h4 class="heading-4 u-margin-bot-small u-margin-top-small">TOP 3 REALTORS</h4>
                    <div class="realtors__list">
                        <div class="realtors__item">
                            <img src="img/realtor-1.jpeg" alt="Realtor 1" class="realtors__img">
                            <div class="realtors__details">
                                <h4 class="realtors__name">Erik Feinman</h4>
                                <p class="realtors__sold">245 houses sold</p>
                            </div>
                        </div>
                        
                        <div class="realtors__item">
                            <img src="img/realtor-2.jpeg" alt="Realtor 2" class="realtors__img">
                            <div class="realtors__details">
                                <h4 class="realtors__name">Kim Brown</h4>
                                <p class="realtors__sold">212 houses sold</p>
                            </div>
                        </div>
    
                        <div class="realtors__item">
                            <img src="img/realtor-3.jpeg" alt="Realtor 3" class="realtors__img">
                            <div class="realtors__details">
                                <h4 class="realtors__name">Toby Ramsey</h4>
                                <p class="realtors__sold">198 houses sold</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
